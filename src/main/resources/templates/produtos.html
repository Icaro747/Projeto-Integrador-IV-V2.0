<html>
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
    </head>
    <body>
        <div th:replace="fragments/header :: body"></div>
        <h1 class="LabelCenter titolo">Produto</h1>
        <div class="ConteinerProdutos">
            <div class="box-Imagem-produto">
             <img src="">
            </div>
            <div class="Detalhe-produto">
                <form >
                    <h1 class="text-titulo" th:text="${produto.nome}"></h1>
                    <h2 class="text-descrition"></h2>
                    <div class="Divisor-detalhes"></div>    
                    <h2 class="text-descrition">Genero</h2>
                    <div class="text-descrition">
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Masculino</label>
                            <input type="radio" class="InputRadio" name="Genero">
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Feminino</label>
                            <input type="radio" class="InputRadio" name="Genero">
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Unisex</label>
                            <input type="radio" class="InputRadio" name="Genero">
                        </div>
                    </div>
                    <div class="text-descrition">
                        <h2 class="text-descrition">Tamanho</h2>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">P</label>
                            <input type="radio"  class="InputRadio" name="Tamanho">
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">M</label>
                            <input type="radio" class="InputRadio" name="Tamanho">
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">G</label>
                            <input type="radio" class="InputRadio" name="Tamanho">
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio"> GG</label>
                            <input type="radio" class="InputRadio" name="Tamanho">
                        </div>
                    </div>
                    <div class="Divisor-detalhes"></div>    
                    <button class="btn btn-destaque adicionarcarrinho">Compra</button>
                </form>
            </div>
        </div>
    </body>
</html>
