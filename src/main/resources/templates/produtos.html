<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
    </head>
    <body>
        <div th:replace="fragments/header :: body"></div>
        <div class="ConteinerProdutos2">
            <div class="box-Imagem-produto">
                <img th:src="@{'/img/uploads/'+${produto.name_IMG}}">
            </div>
            <div class="Detalhe-produto">
                <form action="/carrinho" method="POST" >
                    <input type="hidden" name="id_produto" th:value="${produto.id_produto}">
                    <input type="hidden" name="v_venda" th:value="${produto.v_venda}">
                    <input type="hidden" name="nome" th:value="${produto.nome}">
                    <h1 class="text-titulo text-produto-venta" th:text="${produto.nome}"></h1>
                    <div class="PresoVista text-produto-venta">
                        <span>R$</span>
                        <span th:text="${produto.v_vista}">50,0</span>
                        <small> á vista</small>
                    </div>
                    <div class="Preso preso-text-size">
                        <span>R$</span>
                        <span th:text="|R$ ${produto.v_venda}|">50,0</span>
                    </div>
                    <div class="Preso preso-text-size">
                        <span>3x</span>
                        <span> de R$</span>
                        <span th:text="${produto.v_juros3v}">${Math.round((Produto.v_venda/3)* 100)/100}</span>
                    </div>
                    <div class="hr"></div>    
                    <h2 class="text-descrition">Genero</h2>
                    <div class="text-descrition">
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Masculino</label>
                            <input type="radio" class="InputRadio" name="genero" value="M" required>
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Feminino</label>
                            <input type="radio" class="InputRadio" name="genero" value="F" required>
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">Unisex</label>
                            <input type="radio" class="InputRadio" name="genero" value="U" required>
                        </div>
                    </div>
                    <h2 class="text-descrition">Tamanho</h2>
                    <div class="text-descrition">  
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">P</label>
                            <input type="radio"  class="InputRadio" name="tamanho" value="P" required>
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">M</label>
                            <input type="radio" class="InputRadio" name="tamanho" value="M" required>
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">G</label>
                            <input type="radio" class="InputRadio" name="tamanho" value="G" required>
                        </div>
                        <div class="alinhamento-inputs-radio">
                            <label class="LabelRadio">GG</label>
                            <input type="radio" class="InputRadio" name="tamanho" value="GG" required>
                        </div>
                    </div>
                    <h2 class="text-descrition">Quantidade</h2>
                    <div class="quantidade_produto">
                        <button type="button" class="remove" id="menos" onclick="less()"> - </button><!-- Adicionar mais produto -->
                        <input type="text" class="quantitySelect" value="1" data-mask="000" id="num"  name="quantidade"><!--Quantidade de Produto-->
                        <button type="button" class="add" id="mais"  onclick="more()"> + </button><!-- Diminuir produto -->
                    </div>
                    <div class="hr"></div>
                    <div class="btn-comprar">
                        <button type="submit" class="btn btn-destaque adicionarcarrinho">Compra</button>
                    </div>
                </form>
            </div>
            <div class="ConteinerProdutos3">
                <h1 class="h1-descricao">Descrição do Produto</h1>
                <div class="div-descricaoproduto">
                    <p class= "h2-descricao" th:text="${produto.descricao}"></p>
                </div>
            </div>

            <script type="text/javascript">
                numero = 1;
                
                function less() {
                  numero--;
                  setValue(numero);
                }

                function more() {
                  numero++;
                  setValue(numero);
                }

                function setValue(value) {
                  document.getElementById('num').value = value;
                }

                setValue(numero);
            </script>
    </body>
</html>
