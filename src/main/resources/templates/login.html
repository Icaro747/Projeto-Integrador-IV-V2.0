<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
        <title>Login</title>
    </head>

    <body>
        
        <div th:replace="fragments/header :: body"></div>
        
        <div class="hRtCnc">
            <div class="doTtzZ">
                <div class="cAQjTg">
                    <div class="gAgEMf">
                        
                        <section class="wWWhb">
                            <form action="">
                                <h2 class="subtitulo-login">Login</h2>
                                <div class="form__div">
                                    <input type="email" class="form__input" placeholder=" " required>
                                    <label class="form__label">Email</label>
                                </div>
                                <div class="form__div">
                                    <input type="password" class="form__input" placeholder=" " required>
                                    <label class="form__label">Senha</label>
                                </div>
                                <div class="button-cadastrar">
                                    <button type="submit" class="btn btn-destaque">Entrar</button>
                                </div>
                            </form>
                        </section>

                        <div class="divisorio"></div>

                        <section class="wWWhb">
                            <form action="" onsubmit="return Confirmacao()">
                                <h2 class="subtitulo-login">criar conta</h2>
                                <div class="form__div">
                                    <input type="email" class="form__input" placeholder=" " required>
                                    <label class="form__label">Email</label>
                                </div>
                                <div class="form__div">
                                    <input type="password" class="form__input" placeholder=" " required id="Senha">
                                    <label class="form__label">Crie uma Senha</label>
                                </div>
                                <div class="form__div">
                                    <input type="password" class="form__input" placeholder=" " required id="ConSenha">
                                    <label class="form__label">Confirme a senha</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form__input" placeholder=" " required id="CPF">
                                    <label class="form__label">CPF</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form__input" placeholder=" " required id="CEP">
                                    <label class="form__label">CEP</label>
                                </div>
                                <div class="button-cadastrar">
                                    <button type="submit" class="btn btn-simples">Cadastra</button>
                                </div>
                            </form>
                        </section>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            function Confirmacao(){
                var Senha = $("#Senha").val();
                var ConSenha = $("#ConSenha").val();
                if (Senha === ConSenha){
                    return true;
                }else{
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'As senhas não estão iguais!',
                        confirmButtonColor: '#0262dc'
                    });
                    return false;
                }
            }

            $(document).ready(function(){
                $("#CEP").mask("99999-999");
            });
            $(document).ready(function(){
                $("#CPF").mask("999.999.999-99");
            });
        </script>
        
    </body>
</html>
