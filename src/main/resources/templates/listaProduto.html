<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
    </head>
    <body>
        <div th:replace="fragments/header :: body"></div>
        <h1 class="LabelCenter titolo">Lista Produto</h1>
        <div class="BoxListaSize doTtzZ">
            <div class="BoxListe">
                <table>
                    <th>ID Produto</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                    <th>Valor compra</th>
                    <th>Valor venda</th>
                    <th>Status</th>
                    <tr th:each="produto : ${listaProduto}">
                        <td th:text="${produto.id_produto}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.marca}"></td>
                        <td th:text="${produto.tamanho}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td th:text="${produto.v_compra}"></td>
                        <td th:text="${produto.v_venda}"></td>
                        <td th:if="${produto.status}">Ativo</td>
                        <td th:unless="${produto.status}">Desativo</td>
                        <td><a href="#">Atualizar</a></td>
                        <td><a th:href="@{'../Excluir?ID=' + ${produto.id_produto}}" class="btnDesativar">Desativar</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
