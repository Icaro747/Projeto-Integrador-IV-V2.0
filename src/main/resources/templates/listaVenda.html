<!DOCTYPE html>
<html lang="pt-br"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Vendas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
    </head>
    <body>
        <div th:replace="fragments/header :: body"></div>
        
        <h1 class="LabelCenter titolo">Lista Vendas</h1>
        <div class="ConteinerProdutos">
            <div class="BoxListaSize doTtzZ">
                <div class="BoxListe">
                    <table>
                        <th>Codigo da Venda</th>
                        <th>Data da Venda</th>
                         <th>Total</th>
                         <th>Valor_Total</th>
                         <th>StatusPedido</th>
                        
                         <tr th:each="vendas : ${listaVenda}">
                             <td th:text="${vendas.id_venda}"></td>
                             <td th:text="${vendas.data_venda}"></td>
                             <td th:text="${vendas.v_total}"></td>
                             <td th:text="${vendas.statusPedido}"></td>
                             <td><a href="../" class="">Alterar vendas</a></td>
                        </tr>
                    </table>
                </div>
          
            </div>
        </div>
    </body>
</html>
