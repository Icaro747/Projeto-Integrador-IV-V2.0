<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
        <link rel="shortcut icon" th:href="@{img/newman.ico}" type="image/x-icon">
    </head>

    <body>

        <div th:replace="fragments/header :: body"></div>

        <div class="ConteinerProdutos">

            <div class="ProdutoBox" th:each="Estoque : ${lista}">
                <div class="Deliniado">
                    <a th:href="@{'../produto?id_produto=' + ${Estoque.id_produto}}">
                        <div class="boximg">
                            <img class="ProdutoImg" th:src="@{'/img/uploads/'+${Estoque.name_IMG}}">
                        </div>
                    </a>
                    <a th:href="@{'../produto?id_produto=' + ${Estoque.id_produto}}">
                        <div class="ProdutoTitolo">
                            <h2><strong th:text="${Estoque.nome}">Nome do produto</strong></h2>
                        </div>
                    </a>
                    <div class="ProdutoPreso">
                        <div class="DivisoriaPreso">
                            <div class="PresoVista">
                                <span>R$</span>
                                <span th:text="${Estoque.v_vista}">50,0</span>
                                <small> รก vista</small>
                            </div>
                            <div class="PresoJuros">
                                <span>3x</span>
                                <small> de R$</small>
                                <span th:text="${Estoque.v_juros3v}">${Math.round((Produto.v_venda/3)* 100)/100}</span>
                                <!--<small> sem juros</small>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <div>
            <ul class="pagination justify-content-center pagination-lg">
                <div th:each="pagina : ${listaPagina}">
                    <a  class="page-link" th:text="${pagina.paginas}" th:href="@{'/Pages/' + ${pagina.paginas}}">1</a>
                </div>
            </ul>

        </div>
        <br>
        
    </body>
</html>
