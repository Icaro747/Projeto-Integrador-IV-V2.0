<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>New Man</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/css/MainCss.css}"/>
    </head>
    
    <body>
        
        <div th:replace="fragments/header :: body"></div>
        
        <div th:replace="fragments/Carousel :: html"></div>
        
        
        <div class="ConteinerProdutos">
            
                <div class="ProdutoBox" th:each="Estoque : ${lista}">
                    <div class="Deliniado">
                        <div class="ProdutoImg">
                            <a href="">
                                <img src="resources/img/roupa.jpg">
                            </a>
                        </div>
                        <div class="ProdutoTitolo">
                            <a href="">
                                <h2><strong th:text="${Estoque.nome}">Nome do produto</strong></h2>
                            </a>
                        </div>
                        <div class="ProdutoPreso">
                            <div class="DivisoriaPreso">
                                <div class="PresoVista">
                                    <span>R$</span>
                                    <span th:text="${Estoque.v_venda}">50,0</span>
                                    <small> รก vista</small>
                                </div>
                                <div class="PresoJuros">
                                    <span>3x</span>
                                    <small> de </small>
                                    <span>R$ ${Math.round((Produto.v_venda/3)* 100)/100}</span>
                                    <small> sem juros</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        
        
    </body>
    
</html>
